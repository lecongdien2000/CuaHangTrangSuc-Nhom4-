<!DOCTYPE html>
<html>
<head>
	<title>Khôi phục tài khoản</title>
	<link rel="icon" href="images/logoFavicon.png" type="image/icon type">
	<style type="text/css">
		body{
			padding: 0px;
			margin: 0px;
			font-family: Arial;
		}
		.container{
			width: 540px;
			height: 500px;
			margin: auto;
			margin-top: 50px;
			background-color: white;
			border-radius: 10px;
			border: 1px solid white;
		}
		.content{
			width: 345px;
    		margin: auto;
    		margin-top: 75px;
    		text-align: center;
    		color: #372656;
		}
		.inputTxt{
			width: 100%;
    		box-shadow: 1px 1px 14px 1px #dcdcdc;
			margin-bottom: 40px;
    		border: none;
    		border-radius: 20px;
    		height: 45px;
    		font-weight: 600;
    		color: #372656;
    		outline: none;
		}

		.submitBtn{
			width: 150px;
    		height: 55px;
    		background-color: #7b76f2;
    		color: white;
    		font-weight: 600;
    		border-radius: 30px;
    		border: none;
    		outline: none;
    		box-shadow: 1px 9px 13px 7px #dcdcdc;
		}

		p{
			margin: 0px;
		}
		h1{
			margin: 0px;
		}
		.icon{
			width: 30px;
    		height: 30px;
    		border-radius: 50%;
    		box-shadow: 1px 1px 14px 1px #dcdcdc;
		}
		.header{
			background-color: white;
			height: 52px;
		}
		.header .image{
			margin: auto;
			width: 169px;
		}
		.product-infomation{
			    border: 1px solid;
		}
		.product-information .productinfomation > input{
			    border: 1px solid #9E9E9E;
		}
	</style>

</head>
<body>

	<div class="header">
		<div class="image">	
			<img src="images\home\logo.png">
		</div>
	</div>
	<div class="container">
		<div class="content">
			<h2 style="margin-bottom: 45px;">Nhập email khôi phục tài khoản</h1>
			<form>
				<input type="email" name="uname" class="inputTxt" placeholder="Email" style="padding-left: 10px">
				<button type="submit" name="submit" class="submitBtn">Xác nhận</button>
			</form>
		</div>
	</div>
</body>
</html>
